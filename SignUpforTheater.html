<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SignUp for Theaters</title>
</head>
<body>
    <div class="signup">
    <form action="#" method="POST" enctype="multipart/form-data"> 
        
        <table border="0" align="center">
            <th colspan="2" align="center">
               <h1> CREATE ACCOUNT FOR  THEATERS</h1>
            <th>
            <tr>
                <td>
                 <h3>THEATER_NAME</h3>
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <h3>PASSWORD</h3>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                    <td>
                        <h3>RE_ENTER_PASSWORD</h3>
                    </td>
                    <td>
                        <input type="password" name="repassword">
                    </td>
            </tr>
            <tr>
                
                    <td>
                        <h3>NUMBER_OF_SCREEN</h3>
                    </td>
                    <td>
                        <input type="number" name="noscreen">
                    </td>
            </tr>
            <tr>
                <td>
                    <h3>SEATING_CAPASITY_PER_SCREEN</h3>
                </td>
                <td>
                    <input type="number" name="seatingCapasity">
                </td>
            </tr>
            <tr>
                
                    <td>
                        <h3>
                        MOBILE_NO
                        </h3>
                    </td>
                    <td>

                        <INPUT type="tel" name="mno">
                    </td>
            </tr>
            <tr>
                    <td>
                        <h3>
                            EMAIL
                        </h3>
                    </td>
                    <td>
                            <input type="email" name="email">
                    </td>
            </tr>
            <tr>
                <td>
                    <h3>
                        ADDRESS
                    </h3>
                </td>
                <td>
                        <input type="address" name="address">
                </td>
            </tr>
            <tr>
                <td>
                    <h3>
                        CITY
                    </h3>
                </td>
                <td>
                    <input  type="text" name="city" >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <h3>
                    <input type="submit" value="CREATE" class="button">
                    </h3>
                </td>
           </tr>
        </table>
        </div>
    </form>
</body>
</html>
