<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="payment.css">
    <title>Payment</title>
</head>

<body>
    <center>
        <p> Pay Online (Debit Card/Credit card):</p>
        <form method="post" action="#">
            Enter Card Number : <input type="text" name="card" placeholder="Debit or Credit card number" name="cnumber" required> <br><br> Expiry date and CVV :
            <select id="payselection" name="exmon" required>
							<option hidden> MM </option>
							<option value="1"> 1 </option>
							<option value="2"> 2 </option>
							<option value="3"> 3 </option>
							<option value="4"> 4 </option>
							<option value="5"> 5 </option>
							<option value="6"> 6 </option>
							<option value="7"> 7 </option>
							<option value="8"> 8 </option>
							<option value="9"> 9 </option>
							<option value="10"> 10 </option>
							<option value="11"> 11 </option>
							<option value="12"> 12 </option>
						</select>
            <select id="payselection" name="exyear" required>
							<option hidden> YYYY </option>
							<option value="2018"> 2018 </option>
							<option value="2019"> 2019 </option>
							<option value="2020"> 2020 </option>
							<option value="2021"> 2021 </option>
							<option value="2022"> 2022 </option>
							<option value="2023"> 2023 </option>
							<option value="2024"> 2024 </option>
							<option value="2025"> 2025 </option>
							<option value="2026"> 2026 </option>
							<option value="2027"> 2027 </option>
							<option value="2028"> 2028 </option>
							<option value="2029"> 2029 </option>
							<option value="2030"> 2030 </option>
							<option value="2031"> 2031 </option>
						</select>

            <input type="password" class="cvv" placeholder="cvv" name="cvv" required><br><br> Card Holder Name : <input type="text" name="hname" placeholder="as per bank record" name="uname" required> <br><br>
            <input type="submit" value="make payment" class=button>
        </form>
        <footer style="background-color:slategray;">
            <font size=3 color="white">
                2020-2021 Online Movie Ticket Booking System
                <br> Company Â©. All rights reserved
            </font>
        </footer>
</body>

</html>
