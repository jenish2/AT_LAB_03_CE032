<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="SignUpforCustomer.css">
    <meta charset="utf-8">
    <title>SignUp for Customers</title>
</head>

<body>
    <div class="signup">
        <form action="#" method="POST" enctype="multipart/form-data">

            <table border="0" align="center">
                <th colspan="2" align="center">
                    <H1> CREATE ACCOUNT FOR CUSTOMERS</H1>
                    <th>
                        <tr>
                            <td>
                                <h3>FIRST_NAME</h3>
                            </td>
                            <td>
                                <input type="text" name="fname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>LAST_NAME</h3>
                            </td>
                            <td>
                                <input type="text" name="lname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>USER_NAME</h3>
                            </td>
                            <td>
                                <input type="text" name="uname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>PASSWORD</h3>
                            </td>
                            <td>
                                <input type="password" name="password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>RE_ENTER_PASSWORD</h3>
                            </td>
                            <td>
                                <input type="password" name="repassword">
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <h3>GENDER</h3>
                            </td>
                            <td>
                                <input type="radio" id="male" name="gender" value="male">
                                <span style="font-size:20px">
                                Male
                                </span>
                                <input type="radio" id="female" name="gender" value="female">
                                <span style="font-size:20px">
                                Female
                                </span>
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <h3>
                                    MOBILE_NO
                                </h3>
                            </td>
                            <td>

                                <INPUT type="tel" name="mno">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>
                                    EMAIL
                                </h3>
                            </td>
                            <td>
                                <input type="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>
                                    ADDRESS
                                </h3>
                            </td>
                            <td>
                                <input type="address" name="address">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>
                                    PROFILE IMAGE
                                </h3>
                            </td>
                            <td>
                                <input type="file" accept="image" name="cimg">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <h3>
                                    <input type="submit" value="CREATE" class="button">
                                </h3>
                            </td>
                        </tr>

            </table>
    </div>
    </form>
    <footer style="background-color:slategray;">
        <font size=3 color="white">
            2020-2021 Online Movie Ticket Booking System
            <br> Company Â©. All rights reserved
        </font>
    </footer>
</body>

</html>
